version: '3.8'
name: astok-microservices
services:
  api-gateway:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-gateway-container
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    environment:
      - API_GATEWAY_PORT=${API_GATEWAY_PORT}
      - ORDER_SERVICE_GRPC_HOST=${ORDER_SERVICE_GRPC_HOST}
      - ORDER_SERVICE_GRPC_PORT=${ORDER_SERVICE_GRPC_PORT}
    networks:
      - astok-microservices-network

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service-container
    ports:
      - "${ORDER_SERVICE_GRPC_PORT:-5001}:${ORDER_SERVICE_GRPC_PORT:-5001}"
    environment:
      - GRPC_PORT=${ORDER_SERVICE_GRPC_PORT:-5001}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=orderdb
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:9092}
      - KAFKA_TOPIC_ORDER_CREATED=${KAFKA_TOPIC_ORDER_CREATED:-order.created}
    depends_on:
      db:
        condition: service_healthy
      db-order-migrate:
        condition: service_completed_successfully
    networks:
      - astok-microservices-network

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service-container
    ports:
      - "${AUTH_SERVICE_GRPC_PORT:-7001}:${AUTH_SERVICE_GRPC_PORT:-7001}"
    environment:
      - GRPC_PORT=${AUTH_SERVICE_GRPC_PORT:-7001}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=authdb
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-min-32-chars}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-168h}
    depends_on:
      db:
        condition: service_healthy
      db-auth-migrate:
        condition: service_completed_successfully
    networks:
      - astok-microservices-network

  db:
    image: postgres:12-alpine
    container_name: db-container
    environment:
      - POSTGRES_USER=${DB_USER:-root}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-root}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - astok-microservices-network

  db-order-migrate:
    image: migrate/migrate
    container_name: db-order-migrate
    volumes:
      - ./order-service/internal/database/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgresql://${DB_USER:-root}:${DB_PASSWORD:-postgres}@db:5432/orderdb?sslmode=disable",
      "-verbose", "up"
    ]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - astok-microservices-network

  db-auth-migrate:
    image: migrate/migrate
    container_name: db-auth-migrate
    volumes:
      - ./auth-service/internal/database/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgresql://${DB_USER:-root}:${DB_PASSWORD:-postgres}@db:5432/authdb?sslmode=disable",
      "-verbose", "up"
    ]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - astok-microservices-network

  kafka:
    image: apache/kafka:latest
    container_name: kafka-container
    hostname: kafka
    ports:
      - "${KAFKA_CLIENT_PORT:-9092}:9092"
      - "${KAFKA_CONTROLLER_PORT:-9093}:9093"
    environment:
      KAFKA_NODE_ID: ${KAFKA_NODE_ID:-1}
      KAFKA_PROCESS_ROLES: ${KAFKA_PROCESS_ROLES:-broker,controller}
      KAFKA_LISTENERS: ${KAFKA_LISTENERS:-PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093}
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS:-PLAINTEXT://localhost:9092}
      KAFKA_CONTROLLER_LISTENER_NAMES: ${KAFKA_CONTROLLER_LISTENER_NAMES:-CONTROLLER}
      KAFKA_CONTROLLER_QUORUM_VOTERS: ${KAFKA_CONTROLLER_QUORUM_VOTERS:-1@kafka:9093}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP:-CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT}
      KAFKA_INTER_BROKER_LISTENER_NAME: ${KAFKA_INTER_BROKER_LISTENER_NAME:-PLAINTEXT}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_TRANSACTION_STATE_LOG_MIN_ISR:-1}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: ${KAFKA_AUTO_CREATE_TOPICS_ENABLE:-true}
      CLUSTER_ID: ${CLUSTER_ID:-MkU3OEVBNTcwNTJENDM2Qk}
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - astok-microservices-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui-container
    ports:
      - "${KAFKA_UI_PORT}:${KAFKA_UI_PORT}"
    environment:
      KAFKA_CLUSTERS_0_NAME: ${KAFKA_UI_CLUSTER_NAME}
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: ${KAFKA_UI_BOOTSTRAPSERVERS}
    depends_on:
      - kafka
    networks:
      - astok-microservices-network
      
networks:
  astok-microservices-network:
    driver: bridge
    
volumes:
  kafka-data:
    driver: local
  db-data:
    driver: local